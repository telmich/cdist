# Description of the logger config
=======================================

!!! Attention: JSON doesn't have a syntax for comments, so you must truncate the file by the first !!! line 

This sample logger config file for cdist does the following
1. send all logs from logger "cdist" (tool only) to the console and propagate it to the root logger
2. send all logs from looger "localhost" (logger are named like the hostname) to the logfile1 with a format wich is enhanced, and propagate it to the root logger
3. send root (logs from all log classes wich not have propagate = no ) to the logfile2 (cdist and logs from all hosts ...)
this is only an example, you can extend it at your whish
